<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="section">
      <article class="article">
        <h2 class="main-title">Get <span class="violet">
          insights</span> that help your business grow.
        </h2>
        <p class="subtitle">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="data-division">
          <div class="data-item">
            <p class="num">10k+</p>
            <p class="word">companies</p>
          </div>
          <div class="data-item">
            <p class="num">314</p>
            <p class="word">templates</p>
          </div>
          <div class="data-item">
            <p class="num">12m+</p>
            <p class="word">queries</p>
          </div>
        </div>
      </article>
      <div class="picture-container">
        <picture>
          <source srcset="images/image-header-desktop.jpg" media="(min-width:1024px)" class="img">
          <source srcset="images/image-header-mobile.jpg" media="(max-width:480px)" class="img">
          <img src="images/image-header-desktop.jpg" class="img" alt="">
        </picture>
        <div class="transparent-violet"></div>
      </div>
    </div>
 
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/chicotranquilo" target="_blank">Tranquilo</a>.
  </div>
</body>
</html>
